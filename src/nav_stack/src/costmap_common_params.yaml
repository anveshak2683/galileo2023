obstacle_layer:
  obstacle_range: 2.0
  raytrace_range: 3.0
  
  track_unknown_space: true

  observation_sources: point_cloud_sensor #laser_scan_sensor
  max_obstacle_height: 1.0

  point_cloud_sensor: {sensor_frame: map, data_type: PointCloud2, topic: /cloud_obstacles}
  
  #laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /scan}
  transform_tolerance: 5.0
  
inflation_layer:
  inflation_radius: 1.75
  cost_scaling_factor: 2.58
  
recovery_behaviors: [
    {name: conservative_clear, type: clear_costmap_recovery/ClearCostmapRecovery},
    {name: aggressive_clear, type: clear_costmap_recovery/ClearCostmapRecovery}
]

conservative_clear:
    reset_distance: 3.00
aggressive_clear:
    reset_distance: 1.50
